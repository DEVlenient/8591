<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8591 商品內容編輯器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="max-w-4xl mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">8591 商品內容編輯器</h1>
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300" title="切換深色模式">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
            <div class="mb-4 flex flex-wrap gap-2">
                <button onclick="applyStyle('bold')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="粗體">粗體</button>
                <button onclick="applyStyle('italic')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="斜體">斜體</button>
                <button onclick="applyStyle('underline')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="底線">底線</button>
                <div class="relative">
                    <button onclick="toggleColorPicker()" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="顏色">顏色</button>
                    <div id="colorPicker" class="absolute right-0 top-full mt-1 bg-white border rounded p-2 z-10 translate-x-5 hidden"></div>
                </div>
                <button onclick="applyStyle('size')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="字體大小">大小</button>
                <button onclick="applyStyle('list')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="列表">列表</button>
                <button onclick="applyStyle('alignLeft')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="靠左對齊">靠左對齊</button>
                <button onclick="applyStyle('alignCenter')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="置中">置中</button>
                <button onclick="applyStyle('alignRight')" class="p-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:text-white" title="靠右對齊">靠右對齊</button>
            </div>
            <textarea id="editor" class="w-full h-32 p-2 border rounded resize-none mb-4 bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="在這裡輸入您的商品描述..."></textarea>
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">HTML 代碼：</h2>
                    <button id="toggleHtml" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">展開</button>
                </div>
                <pre id="htmlCode" class="border p-4 rounded bg-gray-50 dark:bg-gray-700 overflow-x-auto whitespace-pre-wrap text-gray-900 dark:text-white"></pre>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">預覽：</h2>
                <div id="preview" class="border p-4 rounded bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"></div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
